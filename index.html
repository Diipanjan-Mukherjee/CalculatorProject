<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Ass.css">
</head>
<body>
    <div id="pt">
        <div id="screen"></div>
        <div id="body">
            <button id="divd" value="/" class="op">/</button>
            <button id="plus" value="+" class="op">+</button>
            <button id="minus" value="-" class="op">-</button>
            <button id="mult" value="*" class="op">x</button>
            <button id="eq" value="" class="op">=</button>
            <button id="num2" value="2" class="num">2</button>
            <button id="num5" value="5" class="num">5</button>
            <button id="num8" value="8" class="num">8</button>
            <button id="cancel">C</button>
            <button id="num3" value="3" class="num">3</button>
            <button id="num6" value="6" class="num">6</button>
            <button id="num9" value="9" class="num">9</button>
            <button id="num1" value="1" class="num">1</button>
            <button id="num4" value="4" class="num">4</button>
            <button id="num7" value="7" class="num">7</button>
            <button id="num0" value="0" class="num">0</button>            
        </div>
    </div>
    <script src="Ass.js"></script>
</body>
</html>
